<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="slide">
          <div class="text">
            <p class="lead">
              “ I’ve been interested in coding for a while but never taken the
              jump, until now. I couldn’t recommend this course enough. I’m now
              in the job of my dreams and so excited about the future. "
            </p>

            <footer>
              <span id="name">Tanya Sinclair</span>
              <span id="profession">UX Engineer</span>
            </footer>
          </div>
          <div class="img">
            <img id="testimonial-img" src="images/image-tanya.jpg" alt="" />

            <div class="arrows">
              <img src="images/icon-prev.svg" alt="" class="arrow" id="prev" />
              <img src="images/icon-next.svg" alt="" class="arrow" id="next" />
            </div>
          </div>
        </div>
      </div>

      <!-- <img id="curve-img" src="images/pattern-curve.svg" alt="" /> -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
