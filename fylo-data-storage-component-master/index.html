<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div id="icons-section">
          <div id="icons-container">
            <img src="images/logo.svg" id="logo" alt="" />
            <div class="icons">
              <img
                src="images/icon-document.svg"
                class="icon-wrapper doc-wrapper"
                alt=""
              />
              <img
                src="images/icon-folder.svg"
                class="icon-wrapper folder-wrapper"
                alt=""
              />
              <img
                src="images/icon-upload.svg"
                class="icon-wrapper upload-wrapper"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="flex-progress">
          <div id="progress-section">
            <div class="box">
              <span>185</span>
              <p>GB LEFT</p>
            </div>
            <div class="triangle"></div>
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="progress">
              <div class="gradient" style="width: 80%;">
                <div class="circle"></div>
              </div>
            </div>
            <div class="flex-gb">
              <div class="gb">0 GB</div>
              <div class="gb">1000 GB</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 185 GB Left -->
  </body>
</html>
