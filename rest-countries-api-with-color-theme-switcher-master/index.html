<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rest Countries</title>
  </head>
  <body>
    <header>
      <div class="header-flex">
        <h2>Where in the world?</h2>

        <div class="mode">
          <i class="far fa-moon"></i>
          Dark Mode
        </div>
      </div>
    </header>

    <main>
      <div class="main-flex">
        <!-- Search -->
        <input
          id="search"
          type="text"
          placeholder="&#xF002; Search for a country..."
          style="font-family: Arial, FontAwesome;"
        />

        <!-- Dropdown -->
        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            id="filterBtn"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Filter by Region
          </button>
          <div class="dropdown-menu" aria-labelledby="filterBtn">
            <a class="dropdown-item" href="#">Africa</a>
            <a class="dropdown-item" href="#">America</a>
            <a class="dropdown-item" href="#">Asia</a>
            <a class="dropdown-item" href="#">Europe</a>
            <a class="dropdown-item" href="#">Oceania</a>
          </div>
        </div>
      </div>

      <div class="main-grid"></div>
      <div class="info-page" style="display: none;"></div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c418a5e382.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
