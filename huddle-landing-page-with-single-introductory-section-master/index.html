<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" id="logo" />
      </header>
      <main>
        <div class="grid">
          <div class="illustration">
            <img src="images/illustration-mockups.svg" alt="" />
          </div>
          <div class="copy">
            <h1>
              Build The Community <br />
              Your Fans Will Love
            </h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button type="button" class="btn">Register</button>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-flex">
          <a href="https://www.facebook.com/" target="_blank">
            <span class="fa-stack" style="vertical-align: top;">
              <i class="far fa-circle fa-stack-2x"></i>
              <i class="fab fa-facebook-f fa-stack-1x"></i>
            </span>
          </a>

          <a href="https://twitter.com/home" target="_blank">
            <span class="fa-stack" id="twitter" style="vertical-align: top;">
              <i class="far fa-circle fa-stack-2x"></i>
              <i class="fab fa-twitter fa-stack-1x"></i>
            </span>
          </a>

          <a href="https://www.instagram.com/" target="_blank">
            <span class="fa-stack" style="vertical-align: top;">
              <i class="far fa-circle fa-stack-2x"></i>
              <i class="fab fa-instagram fa-stack-1x"></i>
            </span>
          </a>
        </div>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/c418a5e382.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
