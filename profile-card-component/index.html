<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css" />
    <title>Profile Card Component</title>
  </head>
  <body class="h-screen w-full relative flex items-center justify-center overflow-hidden">
    <img class="pattern-top" src="./img/bg-pattern-top.svg" alt="">
    <img class="pattern-bottom" src="./img/bg-pattern-bottom.svg" alt="">

    <div class="card bg-white rounded-xl">
      <img class="rounded-xl rounded-b-none" src="./img/bg-pattern-card.svg" alt="">
      <img class="image-victor rounded-full border-4 border-white" src="./img/image-victor.jpg" alt="">
      <div class="copy font-bold flex flex-col pt-16 items-center">
        <div class="flex">
          <h1 class="text-lg">Victor Crest</h1>
      <p class="pl-2 text-lg">26</p>
        </div>
        <p class="pt-1  text-sm">London</p>
        <div class="line w-full h-1 my-6"></div>
        <div class="flex justify-between w-full px-8 text-center">
          <div>
            <h1 class="text-lg">80K</h1>
            <p class=" text-sm">Followers</p>
          </div>
          <div>
            <h1 class="text-lg">803K</h1>
            <p class=" text-sm">Likes</p>
          </div>
          <div>
            <h1 class="text-lg">1.4K</h1>
            <p class=" text-sm">Photos</p>
          </div>
        </div>
      </div>
     
    </div>
  </body>
</html>
