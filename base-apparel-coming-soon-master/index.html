<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <img src="images/logo.svg" id="logo-mobile" alt="" />
        <div class="text">
          <div class="text-content">
            <img src="images/logo.svg" id="logo-desktop" alt="" />
            <h1>
              <span id="first">We're</span>
              <span id="second">coming</span>
              <span id="third">soon</span>
            </h1>
            <p class="lead">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <form id="mail-form">
              <div class="input">
                <input type="email" id="email" placeholder="Email Address" />
                <input
                  type="image"
                  id="btn"
                  src="images/icon-arrow.svg"
                  alt="Submit"
                />
              </div>
            </form>
            <p id="errorMsg">Please provide a valid email</p>
          </div>
        </div>
        <div class="img">
          <img id="display-desktop" src="images/hero-desktop.jpg" alt="" />
          <img id="display-mobile" src="images/hero-mobile.jpg" alt="" />
        </div>
      </div>

      <script src="main.js"></script>
    </div>
  </body>
</html>
